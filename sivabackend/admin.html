<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard">
        <!-- Left Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="profile">
                <img src="profilepic.jpeg" alt="Profile Image" class="profile-img">
                <h3 id="username">Admin</h3>
                <p id="reg-number">Reg No: AD.EN.B3FFC33033</p>
            </div>
            <div id="menu" class="menu">
                <ul>
                    <li onclick="navigateTo('../homepage/home.html')">Home</li>
                    <li onclick="navigateTo('admindemo.html')">Dashboard</li>
                    <li onclick="navigateTo('manage.html')">Manage</li>
                    <li onclick="navigateTo('admarkview.html')">View Marks</li>
                    <li onclick="navigateTo('viewfeedback.html')">View Feedback</li>
                    <li onclick="navigateTo('history.html')">Session History</li>
                    <li onclick="logout()">Logout</li>
                </ul>
            </div>
        </div>

        <button id="menuToggle" class="menu-icon">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <div class="search-container">
                    <input type="text" placeholder="Search...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="top-icons">
                    <div class="notification" id="notification">
                        <i class="fas fa-bell"></i>
                        <div class="notification-dropdown" id="notificationDropdown">
                            <ul>
                                <li>No new notifications</li>
                            </ul>
                        </div>
                    </div>
                    
                </div>
            </div>
            
            <!-- Banner Section -->
            <div class="banner">
                <div class="confetti left"></div>
                <h1>Welcome Back, <span id="username">Admin</span></h1>
                <p>We are excited to have you back!</p>
                <div class="confetti right"></div>
            </div>


    <div class="counting-area">
        <div class="count-box">
            <img src="student.jpg" alt="Total Students" class="panel-image">
            <h2>Total Students</h2>
            <p id="studentCount">0</p>
        </div>
        <div class="count-box">
            <img src="teacher.jpeg" alt="Total teachers" class="panel-image">
            <h2>Total Teachers</h2>
            <p id="teacherCount">0</p>
        </div>
    </div>
</div>

<script src="admin.js"></script>
</body>
</html>
