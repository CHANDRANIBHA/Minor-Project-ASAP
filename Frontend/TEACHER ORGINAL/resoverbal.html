<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resource Page</title>
  <link rel="stylesheet" href="resourcecss.css">
  <link rel="stylesheet" href="teacher css.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->
</head>
<body>
    <div class="dashboard">
        <!-- Left Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="profile">
                <img src="profile-pic.png" alt="Profile Image" class="profile-img">
                <h3 id="username">John Doe</h3>
                <p id="reg-number">Reg No: 12345678</p>
            </div>
            <div id="menu" class="menu">
                <ul>
                    <li onclick="navigateTo('teacher html.html')">Home</li>
                    <li>
                        <div class="dropdown">
                            <span onclick="toggleDropdown()">Resources</span>
                            <div class="dropdown-content" id="resources-dropdown">
                                <a href="#" onclick="navigateTo('resoaptitude.html')">Aptitude</a>
                                <a href="#" onclick="navigateTo('resoverbal.html')">Verbal</a>
                                <a href="#" onclick="navigateTo('resosoftskills.html')">Soft Skills</a>
                                <a href="#" onclick="navigateTo('resotraining.html')">Professional Training</a>
                            </div>
                        </div>
                    </li>
                    <li onclick="navigateTo('chattr.html')">Chat</li>
                    <li onclick="navigateTo('sessionform.html')">Session</li>
                    <li onclick="navigateTo('history')">My History</li>
                    <li onclick="navigateTo('faq')">FAQ</li>
                </ul>
            </div>
        </div>

        <!-- Menu Toggle Button -->
        <button id="menuToggle" class="menu-icon">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <div class="search-container">
                    <input type="text" placeholder="Search...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="top-icons">
                    <div class="notification" id="notification">
                        <i class="fas fa-bell"></i>
                        <div class="notification-dropdown" id="notificationDropdown">
                            <ul>
                                <li>No new notifications</li>
                            </ul>
                        </div>
                    </div>
                    <div class="chat" id="chat">
                        <i class="fas fa-comments"></i>
                    </div>
                </div>
            </div>

        <!-- Resource Container -->
        <div class="resource-container">
            <h1 style="text-align: left; margin-bottom: 20px;font-family: 'Roboto', sans-serif;">VERBAL</h1> <!-- Heading added here -->
            <!-- Search Bar -->
            <input type="text" id="searchBar" placeholder="Search notes..." onkeyup="searchNotes()">

            <!-- Notes Section -->
            <div id="notes-section">
              <!-- Notes will be dynamically inserted here -->
            </div>

            <!-- Attach File Button (only for teachers) -->
            <div id="attach-section">
                <input type="file" id="attachFile" style="display:none" onchange="uploadFile()">
                <button id="attachButton" onclick="document.getElementById('attachFile').click()">Attach File</button>
            </div>
            
            <div id="notes-section">
                <!-- Notes will be dynamically inserted here -->
            </div>
            
        </div>
    </div>

  <script src="resourcejs.js"></script>
  <script src="teacher js.js"></script>
</body>
</html>
