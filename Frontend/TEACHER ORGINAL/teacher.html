<body>
    <div class="dashboard">
        <!-- Left Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="profile">
                <img src="profile-pic.png" alt="Profile Image" class="profile-img">
                <h3 id="username">John Doe</h3>
                <p id="reg-number">Reg No: 12345678</p>
            </div>
            <div id="menu" class="menu">
                <ul>
                    <li>Home</li>
                    <li>Resources</li>
                    <li>Chat</li>
                    <li>My History</li>
                    <li>FAQ</li>
                </ul>
            </div>
        </div>

        <button id="menuToggle" class="menu-icon">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <div class="search-container">
                    <input type="text" placeholder="Search...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="top-icons">
                    <div class="notification" id="notification">
                        <i class="fas fa-bell"></i>
                        <div class="notification-dropdown" id="notificationDropdown">
                            <ul>
                                <li>No new notifications</li>
                            </ul>
                        </div>
                    </div>
                    <div class="chat" id="chat">
                        <i class="fas fa-comments"></i>
                    </div>
                </div>
            </div>
            
            <!-- Banner Section -->
            <div class="banner">
                <div class="confetti left"></div>
                <h1>Welcome Back, <span id="username">John Doe</span>!!!</h1>
                <p>We are excited to have you back!</p>
                <div class="confetti right"></div>
            </div>

            <!-- Panels Section -->
            <div class="panel" id="aptitude">
                <h4 class="panel-title">Aptitude</h4>
                <button class="select-sem-btn">Select Semester</button>
                <div class="semester-dropdown" id="Asem-dropdown-aptitude">
                    <select id="aptitude-semester">
                        <option value="sem3">Sem 3</option>
                        <option value="sem4">Sem 4</option>
                        <option value="sem5">Sem 5</option>
                    </select>
                    <!-- Add the Go button -->
                    <button id="goToAptitudePage">Go</button>
                </div>
            </div>


            <div class="panel" id="verbal">
                <h4 class="panel-title">Verbal</h4>
                <button class="select-sem-btn">Select Semester</button>
                <div class="semester-dropdown" id="Vsem-dropdown-aptitude">
                    <select id="verbal-semester">
                        <option value="sem3">Sem 3</option>
                        <option value="sem4">Sem 4</option>
                        <option value="sem5">Sem 5</option>
                    </select>
                    <!-- Add the Go button -->
                    <button id="goToVerbalPage">Go</button>
                </div>
            </div>

document.getElementById('goToAptitudePage').addEventListener('click', function() {
    const semester = document.getElementById('aptitude-semester').value;
    if (semester) {
        window.location.href = `aptitude.html?semester=${semester}`; // Redirect to aptitude.html with the selected semester
    } else {

});
