<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT DETAILS</title>
    <link rel="stylesheet" href="teacher css.css"> <!-- Same CSS for consistency -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->
</head>
<body>
    <div class="dashboard">
        <!-- Left Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="profile">
                <img src="profile-pic.png" alt="Profile Image" class="profile-img">
                <h3 id="username">John Doe</h3>
                <p id="reg-number">Reg No: 12345678</p>
            </div>
            <div id="menu" class="menu">
                <ul>
                    <li>Home</li>
                    <li>Resources</li>
                    <li>Chat</li>
                    <li>My History</li>
                    <li>FAQ</li>
                </ul>
            </div>
        </div>

        <button id="menuToggle" class="menu-icon">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <div class="search-container">
                    <input type="text" placeholder="Search...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="top-icons">
                    <div class="notification" id="notification">
                        <i class="fas fa-bell"></i>
                        <div class="notification-dropdown" id="notificationDropdown">
                            <ul>
                                <li>No new notifications</li>
                            </ul>
                        </div>
                    </div>
                    <div class="chat" id="chat">
                        <i class="fas fa-comments"></i>
                    </div>
                </div>
            </div>

    <div class="main-content">
        <h2>Update students marks: apti <span id="class-name"></span></h2>
        
        <div class="student-panels" id="student-panels-container">
           
        </div>
    </div>
    <script src="teacher js.js"></script>
    
        
    <!-- Inside update-aptitude.html or view-aptitude.html -->
    <script>
        // Function to handle student selection and navigate to marks.html
        // function studentClicked(studentName) {
        //     window.location.href = `marks4.html?student=${studentName}`;
        // }
        function studentClicked(studentName) {
            const mode = "update"; // For updating, pass 'update'
            window.location.href = `aptimarks.html?student=${studentName}&mode=${mode}`;
        }
        // Define an array of students with their names
        const students = [
            { name: "John Doe (Roll No: 001)" },
            { name: "Jane Smith (Roll No: 002)" },
            { name: "Michael Johnson (Roll No: 003)" },
           
        ];

        // Get the container to insert student panels
        const container = document.getElementById('student-panels-container');
        

        // Create student panels dynamically
        students.forEach(student => {
            const panel = document.createElement('div');
            panel.classList.add('panel');
            panel.innerHTML = `<h3 onclick="studentClicked('${student.name}')">${student.name}</h3>`;
            container.appendChild(panel);
        });

</script>



</body>
</html>
