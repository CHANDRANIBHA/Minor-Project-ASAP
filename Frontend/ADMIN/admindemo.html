<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admindemocss.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="sidebar">
    <div class="profile-section">
        <img src="profile.png" alt="Profile Image" class="profile-image">
        <h2>Admin</h2>
        <p>Reg No: AD.EN.U3MIN00011</p>
    </div>
    <nav>
        <a href="#">Home</a>
        <a href="#">Manage</a>
        <a href="#">View</a>
        <a href="#">History</a>
        <a href="#">FAQ</a>
    </nav>
</div>

<div class="main-content">
    <div class="banner">
        <h1>Welcome Back, Admin!</h1>
        <p>We are excited to have you back!</p>
    </div>

    <div class="counting-area">
        <div class="count-box">
            <img src="student.jpg" alt="Total Students" class="panel-image">
            <h2>Total Students</h2>
            <p id="studentCount">0</p>
        </div>
        <div class="count-box">
            <img src="teacher.jpeg" alt="Total teachers" class="panel-image">
            <h2>Total Teachers</h2>
            <p id="teacherCount">0</p>
        </div>
    </div>
</div>

<script src="admindemojs.js"></script>
</body>
</html>
