<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Dashboard</title>
    <style>
        /* manage.css - Styles for the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #dfd3c3;
            margin: 0;
            padding: 0;
        }

        /* Dashboard structure */
        .dashboard {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #8d493a;
            color: white;
            transition: width 0.3s;
            overflow: hidden;
        }

        .sidebar .profile {
            text-align: center;
            padding: 20px;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .menu {
            padding: 10px 0;
        }

        .menu ul {
            list-style-type: none;
            padding: 0;
        }

        .menu li {
            padding: 15px 20px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .menu li:hover {
            background-color: #dfd3c3;
            color: black;
        }

        .menu-icon {
            position: absolute;
            top: 20px;
            left: 10px;
            background: #d0b8a8;
            border: none;
            color: white;
            font-size: 20px;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
        }

        .menu-icon:hover {
            background: #8d493a;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        /* Manage Panel Styles */
        .manage-panels {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .manage-panel {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid #8d493a;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .manage-panel:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .manage-panel h3 {
            color: #8d493a;
            margin-bottom: 15px;
        }

        .manage-panel button {
            background-color: #8d493a;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .manage-panel button:hover {
            background-color: #dfd3c3;
            color: black;
        }

        .manage-panel select, .manage-panel input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* Banner Section */
        .banner {
            background-color: #8d493a;
            color: white;
            text-align: center;
            padding: 60px 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .banner h1 {
            font-size: 2.8em;
            margin: 0;
        }

        .banner p {
            font-size: 1.5em;
            margin-top: 10px;
            opacity: 0;
            animation: fade-in 0.5s ease forwards;
            animation-delay: 0.3s;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-container input {
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            width: 250px;
        }

        .search-container i {
            position: absolute;
            right: 10px;
            color: #888;
        }

        .top-icons {
            display: flex;
            align-items: center;
        }

        .top-icons i {
            font-size: 20px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .top-icons i:hover {
            color: #8d493a;
        }
    </style>
</head>
<body>

    <!-- Main Container -->
    <div class="dashboard">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="profile">
                <img src="profile.jpg" alt="Profile" class="profile-img">
                <h2>Admin Name</h2>
            </div>
            <div class="menu">
                <ul>
                    <li onclick="navigateTo('dashboard.html')">Dashboard</li>
                    <li onclick="navigateTo('settings.html')">Settings</li>
                    <li onclick="logout()">Logout</li>
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <button class="menu-icon" id="menuToggle"><i class="fa fa-bars"></i></button>
            <div class="banner">
                <h1>Welcome to the Management Dashboard</h1>
                <p>Manage classes, teachers, and semesters</p>
            </div>
            <div class="top-bar">
                <div class="search-container">
                    <input type="text" placeholder="Search...">
                    <i class="fa fa-search"></i>
                </div>
                <div class="top-icons">
                    <i class="fa fa-bell"></i>
                    <i class="fa fa-cog"></i>
                </div>
            </div>
            <div class="manage-panels">
                <!-- Add Class Panel -->
                <div class="manage-panel">
                    <h3>Add New Class</h3>
                    <input type="text" placeholder="Enter class name" id="newClassName">
                    <button id="addClassBtn">Add Class</button>
                </div>
                <!-- Delete Class Panel -->
                <div class="manage-panel">
                    <h3>Delete Class</h3>
                    <input type="text" placeholder="Enter class name to delete" id="classToDelete">
                    <button id="deleteClassBtn">Delete Class</button>
                </div>
                <!-- Update Semester Panel -->
                <div class="manage-panel">
                    <h3>Update Semester</h3>
                    <input type="text" placeholder="Enter new semester" id="newSemester">
                    <button id="updateSemesterBtn">Update Semester</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Toggle Sidebar Menu
        document.getElementById('menuToggle').addEventListener('click', function () {
            const sidebar = document.getElementById('sidebar');
            const isOpen = sidebar.style.width === '250px';
            sidebar.style.width = isOpen ? '0' : '250px';
            this.querySelector('i').classList.toggle('fa-bars', isOpen); // Change icon to bars if open
            this.querySelector('i').classList.toggle('fa-times', !isOpen);
        });

        // Function to add a new class
        function addClass() {
            const className = document.getElementById('newClassName').value;
            if (className) {
                alert(`Class "${className}" added successfully!`);
                // Implement actual logic to add class to the system
            }
        }

        // Function to delete a class
        function deleteClass() {
            const className = document.getElementById('classToDelete').value;
            if (className) {
                alert(`Class "${className}" deleted successfully!`);
                // Implement actual logic to delete class from the system
            }
        }

        // Function to update the semester
        function updateSemester() {
            const semester = document.getElementById('newSemester').value;
            if (semester) {
                alert(`Semester updated to "${semester}" successfully!`);
                // Implement actual logic to update the semester in the system
            }
        }

        // Event listeners for buttons in the manage panel
        document.getElementById('addClassBtn').addEventListener('click', addClass);
        document.getElementById('deleteClassBtn').addEventListener('click', deleteClass);
        document.getElementById('updateSemesterBtn').addEventListener('click', updateSemester);

        // Handle logout action
        function logout() {
            window.location.href = "../homepage/home.html"; 
        }

        // Handle menu item navigation
        function navigateTo(page) {
            window.location.href = page; // Redirect to the specified page
        }
    </script>

</body>
</html>
