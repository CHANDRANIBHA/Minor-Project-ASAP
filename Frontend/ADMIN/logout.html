<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <style>
        /* Basic CSS for the logout page */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f8ede3, #8d493a);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .logout-container {
            text-align: center;
            padding: 30px;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .message-box h2 {
            font-size: 24px;
            color: #333;
        }

        .message-box p {
            font-size: 16px;
            color: #555;
            margin-top: 10px;
        }

        .login-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #8d493a;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-link:hover {
            background-color: #dfd3c3;
            color: black;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <div class="message-box">
            <h2>Logout Successful</h2>
            <p>You have been logged out successfully.</p>
            <a href="login.html" class="login-link">Click here to login again</a>
        </div>
    </div>
</body>
</html>
