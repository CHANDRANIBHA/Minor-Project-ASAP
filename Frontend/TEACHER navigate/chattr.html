<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-Specific Chat System</title>
    <link rel="stylesheet" href="chattr.css">
</head>
<body>
    <div class="chat-container">
        <!-- Sidebar for users -->
        <div class="user-sidebar">
            <div class="search-bar">
                <input type="text" id="search" placeholder="Search users..." onkeyup="filterUsers()">
            </div>
            <div class="users-list" id="users-list">
                <!-- Dynamic user list with profile picture, name, and register number -->
                <div class="user" onclick="selectUser('KIRAN S', 'KH.EN.U3CDS22000')">
                    <img src="profile1.webp" alt="KIRAN's Profile" class="profile-picture">
                    <div class="user-info">
                        <div class="user-name">KIRAN S</div>
                        <div class="user-register-number">KH.EN.U3CDS22000</div>
                    </div>
                </div>
                <div class="user" onclick="selectUser('MADHAV KRISHNA', 'KH.EN.U3CDS289')">
                    <img src="profile2.jpg" alt="MADHAV's Profile" class="profile-picture">
                    <div class="user-info">
                        <div class="user-name">MADHAV KRISHNA</div>
                        <div class="user-register-number">KH.EN.U3CDS289</div>
                    </div>
                </div>
                <div class="user" onclick="selectUser('GEETHA C', 'KH.EN.U3CDS22019')">
                    <img src="profile3.avif" alt="GEETHA's Profile" class="profile-picture">
                    <div class="user-info">
                        <div class="user-name">GEETHA C</div>
                        <div class="user-register-number">KH.EN.U3CDS22019</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat area -->
        <div class="chat-area">
            <div class="chat-header">
                <a href="#" class="back-arrow" onclick="goBack(event)">&larr; </button>

                <h2 id="chat-header-name">Select a user</h2>
            </div>
            <div class="chat-messages" id="chat-messages">
                    <!-- Received message -->
                    <div class="message received">
                        <div class="message-text">Hello! How are you?</div>
                    </div>
                    
                    <!-- Sent message -->
                    <div class="message sent">
                        <div class="message-text">I'm good, thanks! How about you?</div>
                    </div>
                <!-- Chat messages will be added here dynamically -->
            </div>
            <div class="chat-input-area">
                <input type="file" id="attach-file" style="display: none;" onchange="attachFile(event)">
                <button id="attach-btn" onclick="document.getElementById('attach-file').click()">ðŸ“Ž</button>
                <input type="text" id="chat-input" placeholder="Type a message...">
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>

    <script src="chattr.js"></script>
</body>
</html>
