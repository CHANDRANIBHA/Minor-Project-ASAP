        <!-- Main Content Area -->

            <!-- Main Content Area -->
        <div class="main-content">
            <h2> verbal  Select Class</h2>
            <div class="class-panels">
                <!-- Panels for each class -->
                <div class="panel">
                    <h3>BCA DS2022</h3>
                    <select class="class-dropdown">
                        <option value="view">View</option>
                        <option value="update">Update</option>
                    </select>
                </div>

                <div class="panel">
                    <h3>BCA 2022</h3>
                    <select class="class-dropdown">
                        <option value="view">View</option>
                        <option value="update">Update</option>
                    </select>
                </div>

                <div class="panel">
                    <h3>INTMCA(A) 2022</h3>
                    <select class="class-dropdown">
                        <option value="view">View</option>
                        <option value="update">Update</option>
                    </select>
                </div>
                <script src="teacher_js.js"></script>
            </div>
        </div>
        <script>
            document.querySelectorAll('.class-dropdown').forEach(select => {
                select.addEventListener('change', function() {
                    const action = this.value; // Get the selected action (view or update)
                    const className = this.closest('.panel').querySelector('h3').innerText; // Get the class name from the panel's <h3>
        
                    if (action) {
                        // Redirect based on the selected action
                        if (action === 'view') {
                            window.location.href = `view-verbal1.html?class=${className}`;
                        } else if (action === 'update') {
                            window.location.href = `update-verbal1.html?class=${className}`;
                        }
                    }
                });
            });
        </script>
