<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="trialpassword.css">
</head>
<body>
    <div class="login-container">
        <h2>Reset Your Password</h2>

        <form action="#">
            <label for="new-password">New Password</label>
            <input type="password" id="new-password" placeholder="Enter new password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Confirm new password" required>

            <button type="button" id="resetPasswordBtn" class="login-btn">Confirm</button>

            <p id="password-message"></p> <!-- Message to show warnings or success -->
        </form>
    </div>

    <script src="newpasswordtrial.js"></script>
</body>
</html>
